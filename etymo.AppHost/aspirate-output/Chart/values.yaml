images:
  cache: docker.io/library/redis:7.4
  etymoapiservice: ghcr.io/granth7/etymo/etymo-apiservice:0.0.1-119
  etymowebfrontend: ghcr.io/granth7/etymo/etymo-webfrontend:0.0.1-119
  aspiredashboard: mcr.microsoft.com/dotnet/aspire-dashboard:8.0

expose:
  webfrontend:
    ingress:
      enabled: false
      # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
      # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
      # ingressClassName: nginx
      # Values can be templated
      annotations: {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
      labels: {}
      path: /

      # pathType is only for k8s >= 1.1=
      pathType: Prefix

      hosts: ["etymo.your.domain"]